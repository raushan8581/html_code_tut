<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in Html</title>
</head>
<body>
    <div class="entities">
        <p>This is paragraph &nbsp;&nbsp;&nbsp;with 3 spaces</p>
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>pound is written like &pound;</p>
        <p>copyright is written like &copy;</p>
        <!-- you can google entities in html;blank character in html and then copy-paste in code -->
    </div>
</body>
</html>
