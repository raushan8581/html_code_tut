<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css colors</title>
    <style>
#first{
    color: chartreuse;
}
#second{
    color: rgb(196, 43, 94);  /*fill the color using rgb*/
}
#third{
    color: #ff88ff;/*fill the color using hex*/
}
    </style>
</head>
<body>
    <h3>colors in css from first box</h3>
    <p id="first">This is my first paragraph from first box</p>
    <h3>colors in css from second box</h3>
    <p id="second">This is my second paragraph from second box</p>
    <h3>colors in css from third box</h3>
    <p id="third">This is my third paragraph from third box</p>
</body>
</html>
