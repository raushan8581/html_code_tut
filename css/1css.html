<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css tutorial</title>
    
    <!-- this is internal css attach to html by using style tag -->
    <style>
        /* you can write !important before semi-colon for precising */
        p{color:blueviolet;background-color: cornsilk !important;}
        </style>
        <!-- this is ecternal css,those css which you write later having more order than previous,because it over write the previous properties -->
        <link rel="stylesheet" href="external.css">
</head>
<body>
    <h3>This is css tutorial</h3>
    <!-- this is inline css attach to markup -->
    <!-- inline css have more priority than internal css -->
    <!-- <p style="color: red;background-color: yellow;">This tutorial teach about inline,External and internal css</p> -->
    <p>This tutorial teach about inline,External and internal css</p>

</body>
</html>
