<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in css</title>
    <!-- it is web font which is refferd by google -->
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Train One','Dela Gothic One', cursive, 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 45px;
            line-height: 2em;
            font-weight: bold;
            font-style: italic;

        }
    </style>
</head>
<body>
    <h4>Fonts in css</h4>
    <p>You can import google font by simply go to google search engine and type google font and then select desired font and copy the style sheet link and paste below title tag,copy the font family and paste between between style tag</p>

</body>
</html>
