<!-- there are four types of selector: css element selector,id ,class selector,grouping selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector in css</title>
    <style>
/* elememt selector */
p{border: 2px solid red;}
/* id selector,pound symbol will be used before id name */
#first{
    color: yellow;background-color: pink;
}
/* class selector,dot(.)symbol will be used before class name */
.sec{color: red;}
/* grouping selector,commas will be used b/w two class */
.blue,.raushan{
    background-color: yellow;
}
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="first">This is a simple paragraph</p>
    <p class="sec">This is second paragraph</p>
    <span class="blue">Hello Raushan</span>
    <div class="raushan">
        <footer>Thank you</footer>
    </div>
</body>
</html>
