<!-- first of all take "boiler plate(normal structure of programming)" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images and links</title>
</head>
<body>
    <!-- you can use "anchor" tag for giving external and internal links in your page -->
    <!-- you can use "target" attribute for open the given links in new tab -->
    <a href="https://google.com"  target="_blank">Go to google</a><br>
    <a href="https://facebook.com"  target="_blank">Go to Facebook</a><br>
    <a href="https://twitter.com"  target="_blank">Go to twitter</a><br>
    <a href="https://instagram.com"  target="_blank">Go to instagram</a><br>
    <!-- you can use internal links by giving "/" after href attribute -->
    <a href="/heading.html"  target="_blank">my heading file</a><br>
    <!-- copy image path in src attribte of img tag -->
    <!-- if image is not show then alt text will be shown -->
    <!-- go to "source.unsplash.com" for getting random images -->
    <img src="https://source.unsplash.com/collection/190727/200x150" alt="Loading image" width="300" height="200">
</body>
</html>
