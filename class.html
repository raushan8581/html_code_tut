<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and classes</title>
</head>
<body>
    <!-- id is use to identify the element and class stores the features given by the user,if we provide this class to any element then this element shows the properties provided by the user in class -->
    <div id="mainBox" class="redBg blackBorder">
        <!-- redBg should be defined using "css" previousily then we will use this class in elements -->
        this is mainbox
        <!-- one element should have only one/unique id whereas we can provide more than one class in single element -->
    </div>
    <span class="redBg">this is span</span>
    <!-- alt+down arrow is use to move down the line -->
    <!-- alt+z use to line wrap -->
    <!-- . is for class and # is used for id's, eg: write element.classname,or element#id name and then press enter -->
    <!-- creating multiple elements using Emmet -->
    <!-- span.myclass,myclass2.myclass3*4 +<Tab> to print 4 similar elements -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth</span>

</body>
</html>
